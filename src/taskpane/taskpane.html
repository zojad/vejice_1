<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vejice</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="taskpane-root" style="display: none;">
        <header class="taskpane-header">
            <h1 class="taskpane-title">Vejice</h1>
            <p id="host-line" class="taskpane-subtitle"></p>
        </header>

        <section class="taskpane-actions">
            <button id="btn-check" class="task-btn task-btn-primary" type="button">Preveri</button>
            <button id="btn-accept" class="task-btn task-btn-success" type="button">Sprejmi</button>
            <button id="btn-reject" class="task-btn task-btn-danger" type="button">Zavrni</button>
        </section>

        <p id="desktop-note" class="taskpane-note" hidden>
            V namiznem Wordu spremembe urejate prek Sledi spremembam.
        </p>

        <section class="taskpane-status">
            <p id="status-line" class="status-text">Pripravljeno.</p>
        </section>
    </main>
</body>

</html>
