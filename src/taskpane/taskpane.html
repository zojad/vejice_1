<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric">
    <section id="sideload-msg" class="placeholder">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="pane" style="display: none;">
        <header class="pane__header">
            <img width="48" height="48" src="../../assets/logo-filled.png" alt="Vejice" />
            <div>
                <h1 class="ms-font-xl">Vejice</h1>
                <p class="ms-font-s">Pregled povedi, ki jih je treba ročno preveriti.</p>
            </div>
        </header>
        <div class="pane__actions">
            <button id="refresh-skipped" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Osveži</span>
            </button>
        </div>
        <section id="skipped-empty" class="pane__empty ms-font-m">
            Trenutno ni povedi, ki bi zahtevale ročni pregled.
        </section>
        <section id="skipped-list" class="pane__list"></section>
    </main>
</body>

</html>
